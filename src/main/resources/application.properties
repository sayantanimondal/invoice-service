
spring.application.name=invoice-service

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

server.port=8010

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:customerdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update


logging.level.org.springframework=INFO
logging.level.com.customer=INFO


ping-server.ribbon.eureka.enabled=false 
ping-server.ribbon.listOfServers=localhost:8000,localhost:8001,localhost:8002,,localhost:8003
ping-server.ribbon.ServerListRefreshInterval=15000
    
